<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div id="operation">
        <p id="solution"></p>
    </div>
    <div class="buttons">
        <div class="row">
            <button class="number" data-choice="7" >7</button>
            <button class="number" data-choice="4" >4</button>
            <button class="number" data-choice="1" >1</button>
            
        </div>
        <div class="row">
            <button class="number" data-choice="8" >8</button>
            <button class="number" data-choice="5" >5</button>
            <button class="number" data-choice="2" >2</button>
            <button class="number" data-choice="0" >0</button>
            <button class="clear">AC</button>
            
        </div>
        <div class="row">
            <button class="number" data-choice="9" >9</button>
            <button class="number" data-choice="6" >6</button>
            <button class="number" data-choice="3" >3</button>
            <button class="decimal" data-choice="." >.</button>
            <button class="backspace">‚Üê</button>
            
        </div>
        <div class="row">
            <button class="operator" data-choice="/" > / </button>
            <button class="operator" data-choice="x" > x </button>
            <button class="operator" data-choice="-" > - </button>
            <button class="operator" data-choice="+" > + </button>
            <button class="equal"> = </button>
        </div>
    </div>
</body>
</html>
